<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div id="conversation" class=" rounded p-3 mb-3">
        <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'other-message': message.sender !== 'user'}">
          <div class="mb-2">
            <div class="card  p-2 d-inline-block rounded">
              <p>
                {{ message.text }}
              </p>
            </div>
          </div>
        </div>

        <div *ngIf="isLoading">
          <app-loader></app-loader>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="fixed-bottom  p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group">
          
          <div class="messageBox">
            <input required="" placeholder="Message..." type="text" id="messageInput"  [(ngModel)]="prompt"/>
            <button id="sendButton"  type="button" (click)="generateStory()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                <path
                  fill="none"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="33.67"
                  stroke="#6c6c6c"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
              </svg>
            </button>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
</div>
